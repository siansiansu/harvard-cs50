{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="tg">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>


        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{row["symbol"]}}</td>
                    <td>{{row["shares"]}}</td>
                    <td>{{"{:.2f}".format(row["price"])}}</td>
                    <td>{{row["transacted"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
        <table>
{% endblock %}
